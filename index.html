<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dog Spot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/css/bulma-carousel.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>


<body>
    <nav id="home" class="navbar is-info" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <h2 class="title is-1">
            <span class="icon">
              <i class="fas fa-dog"></i>
            </span>  The Dog Spot</h2>

            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
        </div>
       <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="./index.html">
              Home
            </a>
            <a class="navbar-item" href="#fav-breeds">
              Favorites
            </a>
          </div>
          <div class="field">
            <!-- <label class="label">Dog Breed</label> -->
            <div class="control">
              <div class="select is-primary is-rounded">
                <select id="dog-breed">
                  <option>Select Your Dog Breed</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </nav>

    <!-- Start Hero Carousel -->
    <section class="hero is-medium has-carousel">
        <div id="carousel-demo" class="hero-carousel">
            <div class="item-1">
              <img id="pic1" src="" alt="" />
            </div>
            <div class="item-2">
              <img id="pic2" src="" alt="" />
            </div>
            <div class="item-3">
              <img id="pic3" src="" alt="" />
            </div>
            <div class="item-4">
              <img id="pic4" src="" alt="" />
            </div>
            <div class="item-5" id="pic4">
              <img id="pic5" src="" alt="" />
            </div>
            <div class="item-6">
              <img id="pic6" src="" alt="" />
            </div>
            <div class="item-7">
              <img id="pic7" src="" alt="" />
            </div>
            <div class="item-8">
              <img id="pic8" src="" alt="" />
            </div>
        </div>
        <div class="hero-head"></div>
        <div class="hero-body"></div>
        <div class="hero-foot"></div>
    </section>
    <!-- End Hero Carousel -->

    <!-- Main -->
    <section>

      <!-- dog pictures -->
      <div class="tile is-ancestor">
        <div class="tile is-parent">
          <article class="tile is-child box has-background-info-light">
            <div class="card-content is-flex is-justify-content-center">
              <figure class="image">
                <img src="" class="is-border-primary" id="dog-pic" />
              </figure>
            </div>
          </article>
        </div>

        <!-- dog information -->
        <div class="tile is-parent">
          <article class="tile is-child box has-background-info-light has-text-link-dark">
            <div> 
              <p class="title has-text-link-dark is-2" id="dog-name"><div id="breedSaveBtn"></div></p>
            </div>
            <div class="content  has-text-link-dark">
              <p class="title is-4 has-text-link-dark" id="weightTitle"></p>
                <p class="subtitle is-5 has-text-link-dark mb-6" id="dog-weight"></p>
              <p class="title is-4 has-text-link-dark" id="heightTitle"></p>
                <p class="subtitle is-5 has-text-link-dark mb-6" id="dog-height"></p>
              <p class="title is-4 has-text-link-dark" id="jobTitle"></p>
                <p class="subtitle is-5 has-text-link-dark mb-6" id="dog-job"></p>
              <p class="title is-4 has-text-link-dark" id="lifeTitle"></p>
                <p class="subtitle is-5 has-text-link-dark mb-6" id="dog-life"></p>
              <p class="title is-4 has-text-link-dark" id="tempTitle"></p>
                <p class="subtitle is-5 has-text-link-dark" id="dog-temperment"></p>   
            </div>
          </article>
        </div>
      </div>

      <div class="panel is-link">
        <h2 class="panel-heading">Favorites Breeds
          <a class="button is-link is-light is-small is-outline" href="#home">
          Search Again
        </a></h2>
        <div class="panel-block" id="fav-breeds">
        </div>
      </div>
    </section>




    <!-- Footer -->
    <footer class="footer">
        <div class="content has-text-centered">
          <p>
            <strong>Bulma</strong> by <a href="https://jgthms.com">Jeremy Thomas</a>. The source code is licensed
            <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
            is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
          </p>
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/js/bulma-carousel.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
