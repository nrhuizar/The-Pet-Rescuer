<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pet Rescuer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/css/bulma-carousel.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="#">
            <img src="./assets/images/title.png">
          </a>
          <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a> 
        </div>
       <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item">
              Home
            </a>
            <a class="navbar-item">
              Documentation
            </a>
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                More
              </a>
      
              <div class="navbar-dropdown">
                <a class="navbar-item">
                  About
                </a>
                <a class="navbar-item">
                  Jobs
                </a>
                <a class="navbar-item">
                  Contact
                </a>
                <hr class="navbar-divider">
                <a class="navbar-item">
                  Report an issue
                </a>
              </div>
            </div>
          </div>
      
          <div class="field is-info">
            <!-- <label class="label">Dog Breed</label> -->
            <div class="control">
              <div class="select">
                <select id="dog-breed">
                  <option>Select Dog Breed</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </nav>

    <!-- Start Hero Carousel -->
    <section class="hero is-medium has-carousel">
        <div id="carousel-demo" class="hero-carousel">
            <div class="item-1">
                <!-- Slide Content -->
            </div>
            <div class="item-2">
                <!-- Slide Content -->
            </div>
            <div class="item-3">
                <!-- Slide Content -->
            </div>
            <div class="item-4">
                <!-- Slide Content -->
            </div>
            <div class="item-5">
                <!-- Slide Content -->
            </div>
        </div>
        <div class="hero-head"></div>
        <div class="hero-body"></div>
        <div class="hero-foot"></div>
    </section>
    <!-- End Hero Carousel -->

    <!-- Main -->
    <section>
      <div class="tile is-ancestor">
        <div class="tile is-parent">
          <article class="tile is-child box">
            <div class="card-content is-flex is-justify-content-center">
              <figure class="image">
                <img src="" id="dog-pic" />
              </figure>
            </div>
          </article>
        </div>
        <div class="tile is-parent">
          <article class="tile is-child box">
            <p class="title" id="dog-name"></p>
            <div class="content">
              <p id="dog-weight"></p> 
              <p id="dog-height"></p> 
              <p id="dog-job"></p>
              <p id="dog-life"></p>
              <p id="dog-temperment"></p>   
            </div>
          </article>
        </div>
      </div>
    </section>


    <!-- Footer -->
    <footer class="footer">
        <div class="content has-text-centered">
          <p>
            <strong>Bulma</strong> by <a href="https://jgthms.com">Jeremy Thomas</a>. The source code is licensed
            <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
            is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
          </p>
        </div>
    </footer>

    <!--Search Modal-->
    <div class="modal" id="search-modal" aria-hidden="true">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Select A Dog Breed</p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">

           <!-- Pet Breed -->
           <div class="field">
            <label class="label">Dog Breed</label>
            <div class="control">
              <div class="select">
                <select>
                  <option>Select Breed</option>
                </select>
              </div>
            </div>
          </div>

        </section>
        <footer class="modal-card-foot">
          <button class="button is-info is-outlined">Find My Pet</button>
          <button class="button is-danger is-outlined">Cancel</button>
        </footer>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/js/bulma-carousel.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
